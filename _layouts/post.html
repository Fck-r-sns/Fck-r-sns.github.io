---
layout: default
---
<article>

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p>{{ page.date | date: site.style.date_format }}</p>
  </header>

  <div>
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
